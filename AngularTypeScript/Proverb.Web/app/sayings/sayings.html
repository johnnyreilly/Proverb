<section class="mainbar" data-ng-controller="sayings as vm">
    <section class="matter">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="form-search">
                    <div class="pull-right">
                        <select class="input-lg" ng-model="vm.selectedSage" ng-options="sage.name for sage in vm.sages">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="widget wlightblue">
                    <div widget-header
                         title="{{vm.title}}"
                         subtitle="{{(vm.sayings|filter:vm.bySelectedSage).length}}"></div>

                    <div class="widget-content user">
                        <blockquote data-ng-repeat="p in vm.sayings | filter:vm.bySelectedSage">
                            <p>{{p.text}}</p>
                            <footer>{{p.user.name}}</footer>
                        </blockquote>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>
