<section class="mainbar" ng-controller="sayingEdit as vm">
    <section class="matter">
        <div class="container-fluid">
            <form name="form" novalidate role="form">
                <div>
                    <button class="btn btn-info"
                            ng-click="vm.save()"
                            ng-disabled="!vm.canSave">
                        <i class="fa fa-save fa-lg"></i>Save
                    </button>
                    <button class="btn btn-danger"
                            ng-click="vm.remove()"
                            ng-disabled="vm.isSavingOrRemoving">
                        <i class="fa fa-trash fa-lg"></i>Remove
                    </button>
                    <span ng-show="vm.hasChanges"
                          class="dissolve-animation ng-hide">
                        <i class="fa fa-asterisk fa-lg orange"></i>
                    </span>
                </div>
                <div class="widget wblue">
                    <div widget-header title="{{vm.title}}"></div>
                    <div class="widget-content form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2">Saying</label>
                            <div class="col-xs-12 col-sm-9">
                                <textarea class="form-control" rows="5"
                                          name="saying.text" ng-model="vm.saying.text" server-error="vm.errors"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2">Sage</label>
                            <div class="col-xs-12 col-sm-9">
                                <select class="form-control"
                                        name="saying.sageId" ng-model="vm.saying.sage"
                                        ng-options="sage.name for sage in vm.sages"
                                        server-error="vm.errors"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
