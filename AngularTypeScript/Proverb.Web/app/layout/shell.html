<div data-ng-controller="shell as vm">
    <header class="clearfix">
        <div ng-include="vm.urlTopNav"></div>
    </header>

    <section id="content" class="content">
        <div ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div cc-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
        </div>

        <div data-ng-include="vm.urlSidebar"></div>

        <div data-ng-view class="shuffle-animation"></div>
    </section>
</div>
