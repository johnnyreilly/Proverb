<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="jumbotron">
                        <h2>{{vm.news.description}}</h2>
                        <div class="text-center"><img src="/Content/images/socrates-statue.jpg" class="img-rounded" /></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="widget worange">
                        <div widget-header title="Sages"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Username</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="s in vm.sages">
                                        <td><a ng-href="#/sayings/?sageId={{s.id}}">{{s.name}}</a></td>
                                        <td><a ng-href="#/sayings/?sageId={{s.id}}">{{s.userName}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
