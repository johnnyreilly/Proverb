<section class="mainbar" ng-controller="sageEdit as vm">
    <section class="matter">
        <div class="container-fluid">
            <form name="form" novalidate role="form">
                <div>
                    <button class="btn btn-info"
                            ng-click="vm.save()"
                            ng-disabled="!vm.canSave">
                        <i class="fa fa-save fa-lg"></i>Save
                    </button>
                    <button class="btn btn-danger"
                            ng-click="vm.remove()"
                            ng-disabled="vm.isSavingOrRemoving">
                        <i class="fa fa-trash fa-lg"></i>Remove
                    </button>
                    <span ng-show="vm.hasChanges"
                          class="dissolve-animation ng-hide">
                        <i class="fa fa-asterisk fa-lg orange"></i>
                    </span>
                </div>
                <div class="widget wblue">
                    <div widget-header title="{{vm.title}}"></div>
                    <div class="widget-content form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2">Name</label>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" type="text" name="sage.name" ng-model="vm.sage.name" server-error="vm.errors" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2">Username</label>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" type="text" name="sage.userName" ng-model="vm.sage.userName" server-error="vm.errors" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2">Email</label>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" type="email"
                                       name="sage.email" ng-model="vm.sage.email" server-error="vm.errors" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2">Date of Birth</label>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" type="text"
                                       datepicker-popup="mediumDate"
                                       is-open="vm.dateOfBirthDatePickerIsOpen"
                                       ng-click="vm.dateOfBirthDatePickerOpen()"
                                       name="sage.dateOfBirth" ng-model="vm.sage.dateOfBirth" server-error="vm.errors" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2">Sagacity</label>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" type="number"
                                       name="sage.sagacity" ng-model="vm.sage.sagacity" server-error="vm.errors" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
